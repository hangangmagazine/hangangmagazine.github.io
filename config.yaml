baseURL: https://andrewb.netlify.app

languageCode: en-us
title: "Andrew's Portfolio"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1
  #ko:
    #languageName: 한국어
    #weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
# Enable RAW HTML
  goldmark:
    renderer:
      unsafe: true
      
# Enable global emoji support
enableEmoji: true

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
  - HTML
  - RSS
  - JSON

# Enable Google Analytics
# googleAnalytics: 

# Site parameters
params:
  # GitHub repo URL of your site <Improve Your Site>
  gitRepo: https://github.com/hangangmagazine/hangangmagazine.github.io
  gitBranch: source
  
  # Add Background image | use different name than /themes/
  background: "images/background.jpg"
  
  # Site Logo
  # The inverted logo will be used in the initial transparent navbar and
  # the main logo will be used in the non-transparent navbar.
  logo:
    main: images/main-logo.png
    inverted: images/inverted-logo.png
    favicon: images/favicon.png

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false
    provider: mailchimp
    mailchimpURL: https://us17.list-manage.com/contact-form?u=c1b5b22c1348803c5c5f0cb09&form_id=e777648a47a3be36db8efd7f30d8ca6b
    
  # Configure various features of this theme
  features:
    # Enable and configure portfolio
    portfolio:
      enable: true
    # Enable and configure blog posts
    blog:
      enable: true
    # Enable notes
    notes:
      enable: true